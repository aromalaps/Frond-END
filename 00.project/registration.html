<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration form</title>

<body>
<form><center>
 <div class="registration"><p><center><b><u><h2>Onam Competion Registration</h4></u></b></center></p>
   <fieldset>
    <legend>Registration</legend>
     <div class="Form">
        
        <label for="username">First name:</label>
          <input type="text" name="name" id="" placeholder="enter your first name" required>
           <br><br> 
           
        <label for="Lastname">Last name:</label>
          <input type="text" name="Lastname" id="" placeholder="enter your last name" required>
          &nbsp;
          <br> <br>

        <label for="Email">Email:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="email" name="email" id="" placeholder="example@gmail.com" required>
          <br><br>

        <label for="items">Items:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="items" id="" >
          <option value="">Classical Dance</option>
          <option value="">songs</option>
          <option value="">guitar</option>
          <option value="">keyboard</option>
        </select>
        <br><br>
        <label for="Phone">Phone:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="tel" name="phone" id="" placeholder="enter your phone number" required>
          <br><br>
        <label for="DOB">DOB</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="date" name="DOB" id="" placeholder="DATE OF BIRTH" required>
        &nbsp;&nbsp;&nbsp;<label for="Gender">Gender:</label>
           <select name="Gender" id="">
            <option value="">Male</option>
            <option value="">Female</option>
           </select>
            <br><br>
        <label for="password">password:</label>
            &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
           
              <input type="password" name="password" id="" placeholder="enter your password" required>
              <br><br>
        <label for="password">Confirm password:</label>
              &nbsp;&nbsp;&nbsp;
                <input type="Re-enter password" name="Re-enter password" id="" placeholder="enter your password" required>
                <br><br>
        
        <input type="radio">
        <label for="terms and condition">Terms and condition</label>
        <br><br>
        <input  type="submit" value="Register">
        <a href="../sample/registration.html">
          <input type="button" value="Login">
        </a>

        
    
     </div>
   </fieldset>
 </div>
</center>
</form>
