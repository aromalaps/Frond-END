<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>

</head>
<body>
<form>
<fieldset>
    <legend>FORM</legend>
<div>
    <label for="username">Username:</label>
    <input type="text" id="username" required placeholder="username" >
</div>
    <br>
<div>
    <label for="first name">First name:</label>
       <input type="text" id="first name" required placeholder="first name">
</div>
<br>
<div>
    <label for="last name">Last name:</label>
       <input type="text" id="last name" requiered placeholder="last name">
</div>
<br>
<div>
    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="enter a valid email">
</div>
<br>
<div>
    <label for="phone">Phone:</label>
       <input type="tel" id="phone" required placeholder="phone">
</div>
<br>
<div>
    <label for="DOB">DOB:</label>
       <input type="date" id="date" required placeholder="Birthdate">
</div>
<br>
<div>
    <label for="gender">Gender:</label>
       <input type="text" id="gender" required placeholder="male/female">
</div>
<br>
    <label for="password">Password:</label>
       <input type="password" id="password" required placeholder="password">
</div>
<br>
<div>
    <label for="confirm password">Renter password:</label>
       <input type="password" id="confirm password" required placeholder=" password">
</div>
<br>
<div>
    <label for="TandC">
        <input type="radio" id="TandC" required> Terms and condition</label>
</div>
<br>
<div>  
    <input type="submit" value="submit">
</div>
<br>
    <input type="reset">
</fieldset>
</form>
</body>
</html>
