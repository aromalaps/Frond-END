<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration.css">
    <title> Registration Form</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>FORM</legend>
            <div class="is-username">
                <label for="username">Username:</label>
                <input type="text" id="username" required placeholder="username">
            </div>
            <br>
            <div>
    <label for="first name">First name:</label>
       <input type="text" id="first name" required placeholder="first name">
</div>
<br>
<div>
    <label for="last name">Last name:</label>
       <input type="text" list="lastname" id="last name" requiered placeholder="last name">
</div>
<div>
    <label for="for_browser">Your browser :</label>
    <input type="text"  list="for_browsers" name="browser" id="browser">
        <datalist id="for_browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
</datalist>
</div>
<br>

<div id="its-id">
    <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="enter a valid email">
</div>
<br>
<div>
    <label for="phone">Phone:</label>
       <input type="tel" id="phone" required placeholder="phone">
</div>
<br>
<div>
    <label for="date">DOB:</label>
       <input type="date" id="date" required placeholder="Birthdate">
</div>
<br>
<div>
    <label for="gender">Gender:</label>
       <select name="gender" id="">
        <option value="">male</option>
        <option value="">female</option>
       </select>
</div>
<br>
    <label for="password">Password:</label>
       <input type="password" id="password" required placeholder="password">
</div>
<br>
<div>
    <label for="confirm password">Renter password:</label>
       <input type="password" id="confirm password" required placeholder=" password">
</div>
<br>
<div>
    <label for="TandC">
        <input type="radio" id="TandC" required> Terms and condition.</label>
</div>
<br>

<div>
    <textarea name="text" id="enter_text" cols="30" rows="10"></textarea>
</div>
<br>
            <div>
                <input type="submit" value="submit">
            </div>
            <br>
            <input type="reset">
        </fieldset>
    </form>
</body>

</html>
